<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Dawn Dev Blog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0e0e0e url('images/bg.png') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 110px 20px 40px;
      overflow-x: hidden;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 72px;
      background: linear-gradient(to right, #0f0f0f, #122027);
      display: flex;
      align-items: center;
      padding: 0 30px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      z-index: 999;
    }

    .back-btn {
      background-color: transparent;
      color: #22a5dd;
      border: 1px solid #22a5dd;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      margin-right: 20px;
      transition: all 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .back-btn:hover {
      background-color: #22a5dd;
      color: #000;
      box-shadow: 0 0 12px rgba(34, 165, 221, 0.6);
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
    }

    #post-container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      width: 100%;
      max-width: 900px;
    }

    .project-card {
    position: relative;
    overflow: hidden;
    background: #161616;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    }

    .project-light {
    position: absolute;
    width: 180px;
    height: 180px;
    border-radius: 50%;
    background: rgba(34, 165, 221, 0.2);
    pointer-events: none;
    filter: blur(80px);
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 0.2s ease;
    z-index: 0;
    }

    .project-banner {
      background-size: cover;
      background-position: center;
      height: 260px;
    }

    .project-title {
      padding: 20px;
      border-bottom: 1px solid #222;
      z-index: 1;
    }

    .project-title a {
      color: #22A5DD;
      font-weight: bold;
      font-size: 20px;
      text-decoration: none;
    }

    .project-desc {
      padding: 0 20px 20px 20px;
      color: #ccc;
      font-size: 15px;
      z-index: 1;
    }

    .progress-accent {
      height: 4px;
      background: linear-gradient(to right,
        #22A5DD 0%, #4F46E5 20%, #7C3AED 40%, #9333EA 60%, #C084FC 80%, #AEEBFF 100%
      );
    }

    .post-date {
      font-size: 13px;
      color: #888;
      margin-top: 4px;
    }

    .project-headline {
      font-size: 16px;
      color: #22a5dd;
      font-weight: bold;
      padding: 10px 20px 0 20px;
      z-index: 1;
    }

    .post-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px 20px;
      z-index: 1;
    }

    .post-tags span {
      background: #22A5DD22;
      color: #22A5DD;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="navbar">
    <a class="back-btn" href="index.html">Back</a>
    <h1 class="title">New Dawn Dev Blog</h1>
  </div>

  <!-- Posts Container -->
  <div id="post-container"></div>

  <!-- Load Posts -->
  <script>
    fetch("posts.json")
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById("post-container");

        posts.forEach(post => {
          const card = document.createElement("div");
          card.className = "project-card";

          card.innerHTML = `
            <div class="project-banner" style="background-image: url('${post.image}')"></div>
            <div class="project-title">
              <a href="${post.url}">${post.title}</a>
              <div class="post-date">${post.date}</div>
            </div>
            <div class="project-headline">${post.headline}</div>
            <div class="project-desc">${post.desc}</div>
            ${post.tags ? `<div class="post-tags">${post.tags.map(tag => `<span>${tag}</span>`).join('')}</div>` : ''}
            <div class="progress-accent"></div>
          `;

          // Mouse light effect inside each card
          const light = document.createElement("div");
          light.className = "project-light";
          card.appendChild(light);

          card.addEventListener("mousemove", e => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            light.style.left = `${x}px`;
            light.style.top = `${y}px`;
          });

          card.addEventListener("mouseenter", () => {
            light.style.opacity = "1";
          });

          card.addEventListener("mouseleave", () => {
            light.style.opacity = "0";
          });

          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
